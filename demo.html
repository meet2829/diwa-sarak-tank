<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pitch Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      transition: filter 0.4s ease;
    }

    body.blurred::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.15);
      z-index: 997;
      transition: backdrop-filter 0.3s ease;
    }

    .menu-toggle {
      background-color: #1e2a38;
      color: white;
      border: none;
      padding: 12px 16px;
      font-size: 20px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 20px;
      border-radius: 6px;
      z-index: 999;
      transition: background-color 0.3s ease;
    }

    .menu-toggle:hover {
      background-color: #34495e;
    }

    .form-panel {
      width: 320px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      position: fixed;
      top: 80px;
      left: -350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: left 0.5s ease-in-out;
      z-index: 998;
      overflow-y: auto;
      max-height: 90vh;
    }

    .form-panel.active {
      left: 20px;
    }

    .form-panel h3 {
      margin-top: 0;
      color: #1e2a38;
    }

    .form-panel input,
    .form-panel textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    .form-panel input:focus,
    .form-panel textarea:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 5px rgba(30,144,255,0.3);
      outline: none;
    }

    .form-panel button {
      background-color: orange;
      color: #fff;
      border: none;
      padding: 10px;
      font-weight: bold;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .form-panel button:hover {
      background-color: darkorange;
      transform: scale(1.03);
    }

    .form-panel button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Form Panel -->
  <div class="form-panel" id="formPanel">
    <h3>Add Pitch</h3>
    <input type="text" placeholder="Title">
    <input type="text" placeholder="Image URL">
    <input type="text" placeholder="Category">
    <input type="text" placeholder="Founder">
    <input type="text" placeholder="Price">
    <textarea placeholder="Description"></textarea>
    <button>ADD PITCH</button>

    <h3>Update All Fields</h3>
    <input type="text" placeholder="ID">
    <input type="text" placeholder="Title">
    <input type="text" placeholder="Image URL">
    <input type="text" placeholder="Category">
    <input type="text" placeholder="Founder">
    <input type="text" placeholder="Price">
    <textarea placeholder="Description"></textarea>
    <button>UPDATE ALL FIELDS</button>

    <h3>Update Pitch Price</h3>
    <input type="text" placeholder="ID">
    <input type="text" placeholder="New Price">
    <button>UPDATE PRICE</button>

    <h3>Sort Based on Price</h3>
    <button>SORT LOW TO HIGH</button>
    <button>SORT HIGH TO LOW</button>
  </div>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const formPanel = document.getElementById("formPanel");
    let isOpen = false;

    menuToggle.addEventListener("click", () => {
      if (!isOpen) {
        // Blur immediately
        document.body.classList.add("blurred");
        // Show panel after 1.2 seconds
        setTimeout(() => {
          formPanel.classList.add("active");
        }, 1200);
        isOpen = true;
      } else {
        // Hide panel immediately
        formPanel.classList.remove("active");
        // Remove blur after panel is closed
        setTimeout(() => {
          document.body.classList.remove("blurred");
        }, 500);
        isOpen = false;
      }
    });
  </script>
</body>
</html>
